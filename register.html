<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

    <header class="header">
        <div class="logo">College Voice</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="complaint.html">My Complaints</a>
            <a href="about.html">About</a>
        </nav>
        <a href="login.html" class="btn">Login</a>
    </header>

    <main class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Register to raise and track complaints.</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="regName"><i class="fas fa-user icon"></i> Full Name</label>
                    <input type="text" id="regName" required>
                </div>

                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope icon"></i> Email</label>
                    <input type="email" id="regEmail" required>
                </div>

                <div class="form-group">
                    <label for="regRoll"><i class="fas fa-id-card icon"></i> Roll Number</label>
                    <input type="text" id="regRoll" required>
                </div>

                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock icon"></i> Password</label>
                    <input class="password" type="password" id="regPassword" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
                <p style="text-align:center; margin-top:15px;">Already have an account? <a href="login.html">Login
                        here</a></p>
            </form>
            <div id="registerMessage"></div>
            <script src="register.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 College Voice Portal. All Rights Reserved.</p>
    </footer>

</body>

</html>
