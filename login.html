<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <header class="header">
        <div class="logo">College Voice</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="complaint.html">My Complaints</a>
            <a href="about.html">About</a>
        </nav>
        <a href="register.html" class="btn">Register</a>
    </header>

    <main class="form-section">
        <div class="form-container">
            <div class="form-header">
                <h2>Login</h2>
                <p>Access your account to manage complaints.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope icon"></i> Email</label>
                    <input class="email" type="email" id="loginEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock icon"></i> Password</label>
                    <input class="password" type="password" id="loginPassword" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Login</button>
                <p style="text-align:center; margin-top:15px;">Donâ€™t have an account? <a href="register.html">Register
                        here</a></p>

            </form>
            <div id="loginMessage"></div>
            <script src="login.js"></script>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 College Voice Portal. All Rights Reserved.</p>
    </footer>

</body>

</html>
